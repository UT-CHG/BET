dist: xenial
language: python

python:
    - "3.6"
    - "3.7"

services:
  - xvfb

before_install:
  - "export DISPLAY=:99.0"
  - sudo apt-get install gfortran libblas-dev liblapack-dev mpich libmpich-dev

install:
  - pip install .
  - pip install codecov pytest-cov Sphinx sphinx_rtd_theme
  - pip install git+https://github.com/CU-Denver-UQ/LUQ
  - pip install mpi4py

script:
  - pytest --cov=./bet/ ./test/
  - mpirun -n 2 pytest  ./test/
  - pip uninstall -y mpi4py
  - pytest ./test/
  - sphinx-apidoc -f -o doc bet
  - cd doc/
  - make html
  - make html
  - cd ..

# notification settings
notifications:
    email:
        recipients:
            - steve.a.mattis@gmail.com
            - michael.pilosov@ucdenver.edu
        on_success: change
        on_failure: always

# whitelist
branches:
    only:
        - master
        - v3-dev

# Push the results back to codecov
after_success:
  - codecov

# Deploy docs
deploy:
  provider: pages
  skip_cleanup: true
  skip_existing: true
  github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep_history: false
  local_dir: gh-pages/html
  on:
    branch: master



